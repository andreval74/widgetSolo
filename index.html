<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget SaaS Dashboard</title>
    
    <!-- Bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
            color: white;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 1000;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.1);
        }

        .sidebar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .sidebar-brand i {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-section {
            margin-bottom: 30px;
        }

        .nav-section-title {
            padding: 10px 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: #00ff88;
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-left-color: #00ff88;
        }

        .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 280px;
            padding: 30px;
            flex: 1;
            min-height: 100vh;
        }

        .content-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            min-height: calc(100vh - 60px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="sidebar-brand">
                    <i class="fas fa-cube"></i>
                    Widget SaaS
                </a>
            </div>
            
            <div class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Dashboard</div>
                    <a href="#" class="nav-link active" data-section="overview">
                        <i class="fas fa-tachometer-alt"></i>
                        Overview
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Widgets</div>
                    <a href="#" class="nav-link" data-section="new-widget">
                        <i class="fas fa-plus"></i>
                        Criar Widget
                    </a>
                    <a href="#" class="nav-link" data-section="widgets">
                        <i class="fas fa-puzzle-piece"></i>
                        Gerenciar Widgets
                    </a>
                    <a href="#" class="nav-link" data-section="templates">
                        <i class="fas fa-layer-group"></i>
                        Templates
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Vendas</div>
                    <a href="#" class="nav-link" data-section="transactions">
                        <i class="fas fa-exchange-alt"></i>
                        Transações
                    </a>
                    <a href="#" class="nav-link" data-section="earnings">
                        <i class="fas fa-dollar-sign"></i>
                        Meus Ganhos
                    </a>
                    <a href="#" class="nav-link" data-section="reports">
                        <i class="fas fa-chart-bar"></i>
                        Relatórios
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Financeiro</div>
                    <a href="#" class="nav-link" data-section="credits">
                        <i class="fas fa-coins"></i>
                        Meus Créditos
                    </a>
                    <a href="#" class="nav-link" data-section="buy-credits">
                        <i class="fas fa-shopping-cart"></i>
                        Comprar Créditos
                    </a>
                    <a href="#" class="nav-link" data-section="billing">
                        <i class="fas fa-file-invoice"></i>
                        Faturamento
                    </a>
                    <a href="#" class="nav-link" data-section="withdraw">
                        <i class="fas fa-money-bill-wave"></i>
                        Sacar Ganhos
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Sistema</div>
                    <a href="#" class="nav-link" data-section="new-contract">
                        <i class="fas fa-file-contract"></i>
                        Novo Contrato
                    </a>
                    <a href="#" class="nav-link" data-section="contracts">
                        <i class="fas fa-handshake"></i>
                        Contratos
                    </a>
                    <a href="#" class="nav-link" data-section="settings">
                        <i class="fas fa-cog"></i>
                        Configurações
                    </a>
                    <a href="#" class="nav-link" data-section="support">
                        <i class="fas fa-question-circle"></i>
                        Suporte
                    </a>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="content-card">
                <div id="page-content">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <div>Carregando...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function loadSection(sectionName) {
            try {
                console.log('Carregando seção:', sectionName);
                
                document.getElementById('page-content').innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><div>Carregando ' + sectionName + '...</div></div>';

                const response = await fetch('dashboard/pages/' + sectionName + '.html');
                
                if (response.ok) {
                    const content = await response.text();
                    document.getElementById('page-content').innerHTML = content;
                    console.log('Seção carregada:', sectionName);
                } else {
                    document.getElementById('page-content').innerHTML = '<div class="text-center text-danger"><h3>Erro ao carregar</h3><p>Página: ' + sectionName + '</p><button class="btn btn-primary" onclick="loadSection(\'overview\')">Voltar</button></div>';
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('page-content').innerHTML = '<div class="text-center text-danger"><h3>Erro de Conexão</h3><button class="btn btn-primary" onclick="loadSection(\'overview\')">Tentar Novamente</button></div>';
            }
        }

        function updateActiveMenu(sectionName) {
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            const activeLink = document.querySelector('[data-section="' + sectionName + '"]');
            if (activeLink) activeLink.classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard iniciado');

            document.querySelectorAll('.nav-link[data-section]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const section = this.getAttribute('data-section');
                    console.log('Clique no menu:', section);
                    
                    if (section) {
                        loadSection(section);
                        updateActiveMenu(section);
                    }
                });
            });

            console.log('Navegação configurada');
            loadSection('overview');
        });
    </script>
</body>
</html>
