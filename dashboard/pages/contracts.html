        <h2>ðŸŽ¯ Meus Contratos</h2>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" onclick="dashboardManager.showSection('new-contract')">
                <i class="fas fa-plus"></i> Cadastrar Contrato
            </button>
            <button class="btn btn-outline-primary" onclick="dashboardManager.refreshContracts()">
                <i class="fas fa-sync-alt"></i> Atualizar
            </button>

    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="filter-status">
                        <option value="">Todos</option>
                        <option value="active">Ativo</option>
                        <option value="paused">Pausado</option>
                        <option value="expired">Expirado</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">PerÃ­odo</label>
                    <select class="form-select" id="filter-period">
                        <option value="">Todos</option>
                        <option value="week">Ãšltima semana</option>
                        <option value="month">Ãšltimo mÃªs</option>
                        <option value="quarter">Ãšltimo trimestre</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Buscar</label>
                    <input type="text" class="form-control" id="search-contracts" placeholder="Nome do contrato...">
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de Contratos -->
    <div id="contracts-list">
        <div class="text-center py-5">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p class="mt-3">Carregando contratos...</p>
        </div>
    </div>

    <!-- PaginaÃ§Ã£o -->
    <nav aria-label="Contratos pagination" id="contracts-pagination" style="display: none;">

            <!-- SerÃ¡ preenchido dinamicamente -->
        </ul>
    </nav>
</div>

<script>
// FunÃ§Ã£o para carregar contratos
function loadContractsPage() {
    if (typeof dashboardManager !== 'undefined') {
        dashboardManager.loadContracts();
        
        // Event listeners para filtros
        document.getElementById('filter-status').addEventListener('change', filterContracts);
        document.getElementById('filter-period').addEventListener('change', filterContracts);
        document.getElementById('search-contracts').addEventListener('input', filterContracts);
    }
}

function filterContracts() {
    const status = document.getElementById('filter-status').value;
    const period = document.getElementById('filter-period').value;
    const search = document.getElementById('search-contracts').value;
    
    if (typeof dashboardManager !== 'undefined') {
        dashboardManager.filterContracts({ status, period, search });
    }
}

// Carregar dados quando a seÃ§Ã£o for exibida
loadContractsPage();
</script>
